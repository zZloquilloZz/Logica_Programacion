<meta charset="UTF-8">
<h1>Programa para calcular los puntos de un equipo de futbol</h1>
<script>
    function saltarlineas(){
        document.write("<br><br><br>")
    }

    function mensaje(x){
        document.write(x)
        saltarlineas();
    }

    //Cambiar de numero a texto
    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("informe la cantidad de empates"));

    var puntosTotales = victorias*3+empates;
    mensaje("El total de puntos del equipo es: "+puntosTotales);

    //Condicionales
    if(puntosTotales>60){
        mensaje("El equipo esta mejor que el año pasado");
    }
    if(puntosTotales==60){
        mensaje("El equipo esta igual que el año pasado");
    }
    if(puntosTotales<60){
        mensaje("El equipo esta peor que el año pasado");
    }
</script>
