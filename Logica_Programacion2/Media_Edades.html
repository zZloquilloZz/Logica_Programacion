<meta charset="UTF-8">
<title>Media de edades</title>
<h1>Media de las edades</h1>
<script>
    function saltarlineas(){
        document.write("<br><br><br>")
    }

    function mensaje(x){
        document.write(x)
        saltarlineas();
    }

    cantidadPersonas = parseInt(prompt("¿Cuantas personas son en tu domicilio?"));
    inicio = 1;
    sumaEdades = 0;

    while(inicio<=cantidadPersonas){
        sumaEdades += parseInt(prompt("Edad de la persona número "+inicio));
        inicio+=1;
    }

    promedioEdades = sumaEdades/cantidadPersonas
    mensaje("El promedio de las edades es: "+promedioEdades);
</script>
