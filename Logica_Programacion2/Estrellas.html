<meta charset="UTF-8">
<title>Estrellas</title>
<h1>Estrellas</h1>
<script>
    function saltarlineas(){
        document.write("<br>")
    }

    function mensaje(x){
        document.write(x)
        saltarlineas();
    }

    for(var lineas=1;lineas<=3;lineas+=1){
        for(var columnas=1;columnas<=10;columnas+=1){
            document.write("*");
        }
        saltarlineas();
    }

    mensaje("Fin");
</script>
