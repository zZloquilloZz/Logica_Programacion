<meta charset="UTF-8">
<title>Programa de adivinación</title>
<script>
    function saltarlineas(){
        document.write("<br><br><br>")
    }

    function mensaje(x){
        document.write(x)
        saltarlineas();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador<=intentos){
        var numeroLanzado = parseInt(prompt("Ingrese un número del 0-10"));

        if(numeroLanzado == numeroPensado){
            alert("Correcto, usted acerto en el intento número "+contador+" el número pensado era "+numeroPensado);
            break;
        }
        else{
            alert("Usted erro");
        }
        contador+=1;
    }
    if(numeroLanzado==numeroPensado){
        mensaje("Correcto, usted acerto en el intento número "+contador+" el número pensado era "+numeroPensado);
    }
    else{
        mensaje("Usted erro, el número pensado era "+numeroPensado);
    }
</script>
