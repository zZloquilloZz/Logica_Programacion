<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="ProductosStyle.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia Alura"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombres-apellidos">Nombres y Apellidos</label>
            <input type="text" id="nombres-apellidos" class="input-padron" required>

            <label for="correo-electronico">Correo Electronico</label>
            <input type="email" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="Telefono">Teléfono</label>
            <input type="tel" id="Telefono" class="input-padron" required placeholder="XXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="68" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Como le gustaria que le contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" checked>Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de la barberia Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00 AM - 20:00PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08:00 AM - 20:00PM</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00 AM - 20:00PM</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura">
        <p class="copyright">&copy copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
