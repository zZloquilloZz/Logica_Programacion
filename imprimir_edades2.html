<meta charset="UTF-8">
<script>
    function saltarLinea(){
        document.write("<br><br><br><hr><br><br>")
    }

    function imprimir(x){
        document.write("<big>"+x+"</big>");
        saltarLinea();
    }

    var anho = 2025

    imprimir("Hola amigos");
    imprimir("Ademir tiene: "+(anho - 2001)+" años")
    imprimir("Pilar tiene: "+(anho - 2005)+" años")
    imprimir("Jhonatan tiene: "+(anho - 2010)+" años")
</script>
